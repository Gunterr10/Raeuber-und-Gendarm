<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R√§uber & Gendarm</title>

<style>
*{box-sizing:border-box}

:root{
  --blue:#2563eb;
  --red:#ef4444;
  --green:#22c55e;
  --gray:#f3f4f6;
  --dark:#111827;
}

body{
  font-family:system-ui,Arial,sans-serif;
  background:var(--gray);
  margin:0;
  color:var(--dark);
}

header{
  background:linear-gradient(90deg,var(--blue),#3b82f6);
  color:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button.primary{background:white;color:var(--blue)}
button.success{background:var(--green);color:white}
button.danger{background:var(--red);color:white}

main{max-width:1000px;margin:auto;padding:16px}

.panel{
  background:white;
  padding:16px;
  border-radius:14px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

/* CARDS */
.players-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

.player-card{
  border:2px solid #e5e7eb;
  border-radius:14px;
  padding:14px;
}

.player-card.raeuber{border-color:var(--red)}
.player-card.polizist{border-color:var(--blue)}

.label{font-size:12px;color:#6b7280}
.value{font-weight:bold;margin-bottom:8px}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  font-weight:bold;
}

.badge.red{background:var(--red);color:white}
.badge.green{background:var(--green);color:white}

/* LOGIN */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

#popup .panel{max-width:360px;width:100%}

input,select{
  width:100%;
  padding:10px;
  margin:6px 0 12px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* TIMER */
#timerBar{
  display:none;
  text-align:center;
  padding:14px;
  font-weight:bold;
  background:white;
}

#timer{font-size:26px}
</style>
</head>

<body>

<header>
  <h1>üöì R√§uber & Gendarm</h1>
  <div>
    <button id="loginBtn" class="primary">Login</button>
    <button id="logoutBtn" class="danger" style="display:none">Logout</button>
  </div>
</header>

<div id="timerBar">
  ‚è±Ô∏è Zeit: <span id="timer">10:00</span>
</div>

<main>
  <div id="adminPanel" class="panel" style="display:none"></div>
  <div id="policePanel" class="panel" style="display:none"></div>

  <div class="panel">
    <h3>Spieler√ºbersicht</h3>
    <div id="players" class="players-grid"></div>
  </div>
</main>

<div id="popup"><div class="panel"></div></div>

<script>
// ===== DOM FIX (wichtig f√ºr Login!) =====
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const popup=document.getElementById("popup");
const players=document.getElementById("players");
const adminPanel=document.getElementById("adminPanel");
const policePanel=document.getElementById("policePanel");
const timerBar=document.getElementById("timerBar");
const timer=document.getElementById("timer");

// ===== STATE =====
const ADMIN_PASS="1234";
let timerInterval=null;

let game=JSON.parse(localStorage.getItem("game"))||{
  role:null,
  user:null,
  players:[]
};

function save(){localStorage.setItem("game",JSON.stringify(game));}

// ===== LOGIN =====
loginBtn.onclick=showLogin;
logoutBtn.onclick=logout;

function showLogin(){
  popup.style.display="flex";
  popup.firstElementChild.innerHTML=`
    <h3>Login</h3>
    <select id="loginRole" onchange="updateLoginFields()">
      <option value="admin">Admin</option>
      <option value="polizist">Polizist</option>
    </select>
    <div id="loginFields"></div>
    <button class="success" onclick="login()">Einloggen</button>
  `;
  updateLoginFields();
}

function updateLoginFields(){
  loginFields.innerHTML =
    loginRole.value==="admin"
    ? `<input id="loginPass" type="password" placeholder="Admin Passwort">`
    : `<input id="loginName" placeholder="Name">
       <input id="loginPass" type="password" placeholder="Passwort">`;
}

function login(){
  if(loginRole.value==="admin"){
    if(loginPass.value!==ADMIN_PASS) return alert("Falsches Passwort");
    game.role="admin"; game.user="Admin";
  } else {
    const p=game.players.find(p=>p.role==="polizist"&&p.name===loginName.value&&p.password===loginPass.value);
    if(!p) return alert("Falsch");
    game.role="polizist"; game.user=p.name;
  }
  popup.style.display="none";
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
  save(); render();
}

function logout(){
  game.role=null; game.user=null;
  loginBtn.style.display="inline-block";
  logoutBtn.style.display="none";
  save(); render();
}

// ===== ADMIN =====
function showAdmin(){
  adminPanel.style.display="block";
  adminPanel.innerHTML=`
    <h3>Admin</h3>
    <input id="playerName" placeholder="Name">
    <input id="playerPass" placeholder="Passwort">
    <select id="playerRole">
      <option value="raeuber">R√§uber</option>
      <option value="polizist">Polizist</option>
    </select>
    <button class="success" onclick="addPlayer()">Spieler hinzuf√ºgen</button>
    <button class="primary" onclick="startTimer()">‚è±Ô∏è Timer starten</button>
  `;
}

function addPlayer(){
  if(!playerName.value) return;

  game.players.push({
    name:playerName.value,
    password:playerPass.value,
    role:playerRole.value,
    caught:false,
    streak:0   // ‚≠ê Kill-Streak
  });

  save(); render();
}

// ===== TIMER =====
function startTimer(){
  let t=600;
  timerBar.style.display="block";
  updateTimer(t);

  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    t--;
    updateTimer(t);
    if(t<=0) clearInterval(timerInterval);
  },1000);
}

function updateTimer(s){
  timer.textContent=
    String(Math.floor(s/60)).padStart(2,"0")+":"+
    String(s%60).padStart(2,"0");
}

// ===== CATCH LOGIK + STREAK =====
function toggle(i){
  const target=game.players[i];

  target.caught=!target.caught;

  // ‚≠ê streak erh√∂hen wenn gefangen
  if(target.caught && game.role==="polizist"){
    const cop=game.players.find(p=>p.name===game.user);
    if(cop) cop.streak=(cop.streak||0)+1;
  }

  save(); render();
}

// ===== RENDER =====
function render(){
  players.innerHTML="";

  game.players.forEach((p,i)=>{

    let status="";

    if(p.role==="polizist"){
      status=`<span class="badge" style="border:2px solid var(--blue);color:var(--blue);background:white;">
        üéØ Streak: ${p.streak||0}
      </span>`;
    }

    if(p.role==="raeuber"){
      status =
        game.role==="polizist"
        ? `<button class="primary" onclick="toggle(${i})">${p.caught?"Freilassen":"Fangen"}</button>`
        : `<span class="badge ${p.caught?"red":"green"}">${p.caught?"Gefangen":"Frei"}</span>`;
    }

    players.innerHTML+=`
      <div class="player-card ${p.role}">
        <h4>${p.name}</h4>
        <div class="label">Team</div>
        <div class="value">${p.role}</div>
        <div class="label">${p.role==="polizist"?"Kills":"Status"}</div>
        ${status}
      </div>
    `;
  });

  adminPanel.style.display="none";
  policePanel.style.display="none";

  if(game.role==="admin") showAdmin();
}

if(game.role){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
}

render();
</script>
</body>
</html>
