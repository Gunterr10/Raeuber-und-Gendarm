<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RÃ¤uber & Gendarm</title>

<style>
:root {
  --blue:#2563eb;
  --red:#ef4444;
  --green:#22c55e;
  --gray:#f3f4f6;
  --dark:#111827;
}
body { font-family: system-ui, Arial; background:var(--gray); margin:0; }
header {
  background:linear-gradient(90deg,var(--blue),#3b82f6);
  color:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button {
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button.primary { background:white; color:var(--blue); }
button.success { background:var(--green); color:white; }
button.danger { background:var(--red); color:white; }

main { max-width:900px; margin:auto; padding:16px; }
.panel {
  background:white;
  padding:16px;
  border-radius:12px;
  margin-bottom:16px;
  box-shadow:0 5px 15px rgba(0,0,0,.05);
}
table { width:100%; border-collapse:collapse; }
th,td { padding:12px; }
th { background:#e5e7eb; }
tr.raeuber { background:#fee2e2; }
tr.polizist { background:#dbeafe; }

.badge {
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:bold;
}
.badge.red { background:var(--red); color:white; }
.badge.green { background:var(--green); color:white; }

#popup {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
#popup .panel { max-width:340px; }

input, select {
  width:100%;
  padding:10px;
  margin-top:8px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <h1>ðŸš“ RÃ¤uber & Gendarm</h1>
  <div>
    <button id="loginBtn" class="primary" onclick="showLogin()">Login</button>
    <button id="logoutBtn" class="danger" onclick="logout()" style="display:none">Logout</button>
  </div>
</header>

<main>
  <div id="adminPanel" class="panel" style="display:none"></div>
  <div id="policePanel" class="panel" style="display:none"></div>

  <div class="panel">
    <h3>Spieler</h3>
    <div id="players"></div>
  </div>
</main>

<div id="popup">
  <div class="panel"></div>
</div>

<script>
// ========= STATE =========
const ADMIN_PASS = "1234";

let game = JSON.parse(localStorage.getItem("game")) || {
  role:null,
  user:null,
  players:[]
};

function save(){ localStorage.setItem("game",JSON.stringify(game)); }

// ========= LOGIN =========
function showLogin(){
  popup.style.display="flex";
  popup.firstElementChild.innerHTML=`
    <h3>Login</h3>
    <select id="loginRole" onchange="updateLoginFields()">
      <option value="admin">Admin</option>
      <option value="polizist">Polizist</option>
    </select>
    <div id="loginFields"></div>
    <button class="success" onclick="login()">Einloggen</button>
  `;
  updateLoginFields();
}

function updateLoginFields(){
  if(loginRole.value==="admin"){
    loginFields.innerHTML=`
      <input id="loginPass" type="password" placeholder="Admin Passwort">
    `;
  } else {
    loginFields.innerHTML=`
      <input id="loginName" placeholder="Name">
      <input id="loginPass" type="password" placeholder="Passwort">
    `;
  }
}

function login(){
  if(loginRole.value==="admin"){
    if(loginPass.value!==ADMIN_PASS){ alert("Falsches Passwort"); return; }
    game.role="admin";
    game.user="Admin";
  } else {
    const p = game.players.find(p =>
      p.role==="polizist" &&
      p.name===loginName.value &&
      p.password===loginPass.value
    );
    if(!p){ alert("Name oder Passwort falsch"); return; }
    game.role="polizist";
    game.user=p.name;
  }
  popup.style.display="none";
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
  save();
  render();
}

function logout(){
  game.role=null;
  game.user=null;
  loginBtn.style.display="inline-block";
  logoutBtn.style.display="none";
  save();
  render();
}

// ========= ADMIN =========
function showAdmin(){
  adminPanel.style.display="block";
  adminPanel.innerHTML=`
    <h3>Admin Panel</h3>

    <input id="playerName" placeholder="Name">
    <input id="playerPass" placeholder="Passwort (nur Polizist)">
    <select id="playerRole">
      <option value="raeuber">RÃ¤uber</option>
      <option value="polizist">Polizist</option>
    </select>

    <button class="success" onclick="addPlayer()">Spieler hinzufÃ¼gen</button>
    <button class="danger" onclick="resetGame()">Spiel zurÃ¼cksetzen</button>
  `;
}

function addPlayer(){
  const name = document.getElementById("playerName").value.trim();
  const pass = document.getElementById("playerPass").value;
  const role = document.getElementById("playerRole").value;

  if(!name){
    alert("Name fehlt");
    return;
  }

  game.players.push({
    name:name,
    password:pass,
    role:role,
    caught:false
  });

  save();
  render();
}

function resetGame(){
  if(!confirm("Spiel wirklich zurÃ¼cksetzen?")) return;
  game.players=[];
  save();
  render();
}

// ========= POLIZEI =========
function showPolice(){
  policePanel.style.display="block";
  policePanel.innerHTML=`<h3>Polizist: ${game.user}</h3>`;
}

// ========= RENDER =========
function render(){
  players.innerHTML="<table><tr><th>Name</th><th>Team</th><th>Status</th></tr>";
  game.players.forEach((p,i)=>{
    players.innerHTML+=`
      <tr class="${p.role}">
        <td>${p.name}</td>
        <td>${p.role}</td>
        <td>
          ${p.role==="raeuber" && game.role==="polizist"
            ? `<button class="primary" onclick="toggle(${i})">${p.caught?"Freilassen":"Fangen"}</button>`
            : `<span class="badge ${p.caught?"red":"green"}">${p.caught?"Gefangen":"Frei"}</span>`}
        </td>
      </tr>`;
  });
  players.innerHTML+="</table>";

  adminPanel.style.display="none";
  policePanel.style.display="none";
  if(game.role==="admin") showAdmin();
  if(game.role==="polizist") showPolice();
}

function toggle(i){
  game.players[i].caught=!game.players[i].caught;
  save();
  render();
}

// ========= START =========
if(game.role){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
}
render();
</script>

</body>
</html>
