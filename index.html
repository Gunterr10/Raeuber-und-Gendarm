<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R√§uber & Gendarm</title>

<style>
* { box-sizing: border-box; }

:root {
  --blue:#2563eb;
  --red:#ef4444;
  --green:#22c55e;
  --gray:#f3f4f6;
  --dark:#111827;
}

body {
  font-family: system-ui, Arial, sans-serif;
  background:var(--gray);
  margin:0;
  color:var(--dark);
}

header {
  background:linear-gradient(90deg,var(--blue),#3b82f6);
  color:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1 { margin:0; font-size:22px; }

button {
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button.primary { background:white; color:var(--blue); }
button.success { background:var(--green); color:white; }
button.danger { background:var(--red); color:white; }

main {
  max-width:1000px;
  margin:auto;
  padding:16px;
}

.panel {
  background:white;
  padding:16px;
  border-radius:14px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

/* ===== SPIELER CARDS ===== */
.players-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

.player-card {
  border:2px solid #e5e7eb;
  border-radius:14px;
  padding:14px;
  background:white;
}

.player-card.raeuber { border-color:var(--red); }
.player-card.polizist { border-color:var(--blue); }

.player-card h4 {
  margin:0 0 10px 0;
  font-size:18px;
}

.label {
  font-size:12px;
  color:#6b7280;
}

.value {
  font-weight:bold;
  margin-bottom:8px;
}

.badge {
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  font-weight:bold;
}

.badge.red { background:var(--red); color:white; }
.badge.green { background:var(--green); color:white; }

/* ===== POPUP LOGIN ===== */
#popup {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
}

#popup .panel {
  width:100%;
  max-width:360px;
}

input, select {
  width:100%;
  padding:10px;
  margin-top:6px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* ===== TIMER ===== */
#timerBar {
  text-align:center;
  padding:10px;
  font-weight:bold;
  display:none;
}
</style>
</head>

<body>

<header>
  <h1>üöì R√§uber & Gendarm</h1>
  <h1> R√§uber & Gendarm</h1>
  <div>
    <button id="loginBtn" class="primary" onclick="showLogin()">Login</button>
    <button id="logoutBtn" class="danger" onclick="logout()" style="display:none">Logout</button>
  </div>
</header>

<div id="timerBar">
  ‚è±Ô∏è Zeit: <span id="timer">10:00</span>
</div>

<main>

<div id="adminPanel" class="panel" style="display:none"></div>
<div id="policePanel" class="panel" style="display:none"></div>

<div class="panel">
  <h3>Spieler√ºbersicht</h3>
  <div id="players" class="players-grid"></div>
</div>

</main>

<div id="popup">
  <div class="panel"></div>
</div>

<script>
// ========= STATE =========
const ADMIN_PASS = "1234";
let timerInterval = null;

let game = JSON.parse(localStorage.getItem("game")) || {
  role:null,
  user:null,
  players:[]
};

function save(){ localStorage.setItem("game",JSON.stringify(game)); }

// ========= LOGIN =========
function showLogin(){
  popup.style.display="flex";
  popup.firstElementChild.innerHTML=`
    <h3>Login</h3>

    <label class="label">Rolle</label>
    <select id="loginRole" onchange="updateLoginFields()">
      <option value="admin">Admin</option>
      <option value="polizist">Polizist</option>
    </select>

    <div id="loginFields"></div>

    <button class="success" onclick="login()">Einloggen</button>
  `;
  updateLoginFields();
}

function updateLoginFields(){
  if(loginRole.value==="admin"){
    loginFields.innerHTML=`
      <label class="label">Admin Passwort</label>
      <input id="loginPass" type="password">
    `;
  } else {
    loginFields.innerHTML=`
      <label class="label">Name</label>
      <input id="loginName">
      <label class="label">Passwort</label>
      <input id="loginPass" type="password">
    `;
  }
}

function login(){
  if(loginRole.value==="admin"){
    if(loginPass.value!==ADMIN_PASS){ alert("Falsches Passwort"); return; }
    game.role="admin";
    game.user="Admin";
  } else {
    const p = game.players.find(p =>
      p.role==="polizist" &&
      p.name===loginName.value &&
      p.password===loginPass.value
    );
    if(!p){ alert("Name oder Passwort falsch"); return; }
    game.role="polizist";
    game.user=p.name;
  }
  popup.style.display="none";
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
  save();
  render();
}

function logout(){
  game.role=null;
  game.user=null;
  loginBtn.style.display="inline-block";
  logoutBtn.style.display="none";
  save();
  render();
}

// ========= ADMIN =========
function showAdmin(){
  adminPanel.style.display="block";
  adminPanel.innerHTML=`
    <h3>Admin</h3>

    <label class="label">Name</label>
    <input id="playerName">

    <label class="label">Passwort (nur Polizist)</label>
    <input id="playerPass">

    <label class="label">Rolle</label>
    <select id="playerRole">
      <option value="raeuber">R√§uber</option>
      <option value="polizist">Polizist</option>
    </select>

    <button class="success" onclick="addPlayer()">Spieler hinzuf√ºgen</button>
    <button class="primary" onclick="startTimer()">‚è±Ô∏è Timer starten (10 Min)</button>
    <button class="primary" onclick="startTimer()">‚è±Ô∏è TIMER STARTEN (10:00)</button>
    <button class="danger" onclick="resetGame()">Spiel zur√ºcksetzen</button>
  `;
}


function addPlayer(){
  const name = playerName.value.trim();
  if(!name){ alert("Name fehlt"); return; }

  game.players.push({
    name:name,
    password:playerPass.value,
    role:playerRole.value,
    caught:false
  });
  save();
  render();
}

function resetGame(){
  if(!confirm("Spiel wirklich zur√ºcksetzen?")) return;
  game.players=[];
  save();
  render();
}

// ========= TIMER =========
function startTimer(){
  let time = 10 * 60;
  clearInterval(timerInterval);
  timerBar.style.display="block";
  updateTimer(time);

  timerInterval = setInterval(()=>{
    time--;
    updateTimer(time);
    if(time<=0){
      clearInterval(timerInterval);
      timer.textContent="00:00";
      alert("‚è∞ Zeit abgelaufen!");
    }
  },1000);
}

function updateTimer(seconds){
  const m = String(Math.floor(seconds/60)).padStart(2,"0");
  const s = String(seconds%60).padStart(2,"0");
  timer.textContent=`${m}:${s}`;
}

// ========= POLIZEI =========
function showPolice(){
  policePanel.style.display="block";
  policePanel.innerHTML=`<h3>Polizist: ${game.user}</h3>`;
}

// ========= RENDER =========
function render(){
  players.innerHTML="";
  game.players.forEach((p,i)=>{
    players.innerHTML+=`
      <div class="player-card ${p.role}">
        <h4>${p.name}</h4>

        <div class="label">Team</div>
        <div class="value">${p.role}</div>

        <div class="label">Status</div>
        ${
          p.role==="raeuber" && game.role==="polizist"
          ? `<button class="primary" onclick="toggle(${i})">${p.caught?"Freilassen":"Fangen"}</button>`
          : `<span class="badge ${p.caught?"red":"green"}">${p.caught?"Gefangen":"Frei"}</span>`
        }
      </div>
    `;
  });

  adminPanel.style.display="none";
  policePanel.style.display="none";
  if(game.role==="admin") showAdmin();
  if(game.role==="polizist") showPolice();
}

function toggle(i){
  game.players[i].caught=!game.players[i].caught;
  save();
  render();
}

// ========= START =========
if(game.role){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
}
render();
</script>

</body>
</html>
