<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Räuber und Gendarm</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  background: #2b6cb0;
  color: white;
  padding: 15px;
  font-size: 22px;
}

#loginBtn, #logoutBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

#loginBtn { background: #38a169; color: white; }
#logoutBtn { background: #e53e3e; color: white; display:none; }

#popup {
  display:none;
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 280px;
}

input, select, button {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  font-size: 14px;
}

#timerBox {
  background: white;
  width: 200px;
  margin: 20px auto;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  display:none;
}

#adminPanel {
  display:none;
  background: #edf2f7;
  padding: 15px;
  margin: 15px;
  border-radius: 10px;
}

#players {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  padding: 15px;
}

.player-card {
  background: white;
  padding: 12px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  text-align: left;
}

.player-card.raeuber { border-left: 6px solid #e53e3e; }
.player-card.polizist { border-left: 6px solid #3182ce; }

.label {
  font-size: 12px;
  color: #555;
}

.value {
  font-size: 16px;
  margin-bottom: 6px;
}

.badge {
  padding: 4px 8px;
  border-radius: 6px;
  color: white;
  font-size: 13px;
}

.green { background: #38a169; }
.red { background: #e53e3e; }
</style>
</head>

<body>

<header>Räuber und Gendarm</header>

<button id="loginBtn" onclick="showLogin()">Login</button>
<button id="logoutBtn" onclick="logout()">Logout</button>

<div id="popup"></div>

<div id="timerBox">
  <div><b>Polizei-Timer</b></div>
  <div style="font-size:30px" id="timer">02</div>
</div>

<div id="adminPanel">
  <h3>Admin</h3>
  <input id="playerName" placeholder="Name">
  <select id="playerRole">
    <option value="raeuber">Räuber</option>
    <option value="polizist">Polizist</option>
  </select>
  <input id="playerPass" placeholder="Passwort (nur Polizist)">
  <button onclick="addPlayer()">Spieler hinzufügen</button>
  <button onclick="startTimer()">Timer starten</button>
</div>

<div id="players"></div>

<script>
let role = null;
let game = JSON.parse(localStorage.getItem("game")) || {
  players: [],
  timerStart: null
};

function save(){
  localStorage.setItem("game", JSON.stringify(game));
}

function roleLabel(r){
  return r === "raeuber" ? "Räuber" : "Polizist";
}

// ---------- LOGIN ----------
function showLogin(){
  popup.style.display = "block";
  popup.innerHTML = `
    <h3>Login</h3>
    <select id="loginRole">
      <option value="admin">Admin</option>
      <option value="polizist">Polizist</option>
    </select>
    <input id="loginName" placeholder="Name (Polizist)">
    <input id="loginPass" type="password" placeholder="Passwort">
    <button onclick="login()">Einloggen</button>
  `;
}

function login(){
  role = loginRole.value;

  if(role === "admin" && loginPass.value === "1234"){
    afterLogin();
    return;
  }

  if(role === "polizist"){
    const ok = game.players.find(p =>
      p.role === "polizist" &&
      p.name === loginName.value &&
      p.password === loginPass.value
    );
    if(ok){ afterLogin(); return; }
  }

  alert("Login fehlgeschlagen");
}

function afterLogin(){
  popup.style.display = "none";
  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";
  if(role === "admin"){
    adminPanel.style.display = "block";
    timerBox.style.display = "block";
  }
  render();
}

function logout(){
  role = null;
  adminPanel.style.display = "none";
  timerBox.style.display = "none";
  loginBtn.style.display = "block";
  logoutBtn.style.display = "none";
}

// ---------- SPIEL ----------
function addPlayer(){
  game.players.push({
    name: playerName.value,
    role: playerRole.value,
    password: playerPass.value,
    caught: false
  });
  save();
  render();
}

function startTimer(){
  if(!game.timerStart){
    game.timerStart = Date.now();
    save();
  }
}

function render(){
  players.innerHTML = "";
  game.players.forEach(p => {
    let status = "";
    if(p.role === "raeuber"){
      status = `
        <div class="label">Status</div>
        <div class="value">
          <span class="badge ${p.caught ? "red":"green"}">
            ${p.caught ? "Gefangen":"Frei"}
          </span>
        </div>`;
    }

    players.innerHTML += `
      <div class="player-card ${p.role}">
        <div class="label">Name</div>
        <div class="value">${p.name}</div>
        <div class="label">Rolle</div>
        <div class="value">${roleLabel(p.role)}</div>
        ${status}
      </div>`;
  });
}

// ---------- TIMER ----------
setInterval(() => {
  if(game.timerStart){
    let sec = 2 - Math.floor((Date.now() - game.timerStart)/1000);
    timer.innerText = sec > 0 ? sec : 0;
  }
}, 500);

render();
</script>

</body>
</html>
