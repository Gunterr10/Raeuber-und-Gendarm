<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Räuber & Gendarm</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial;
  background:#f4f4f4;
  text-align:center;
  margin:0;
}

table {
  width:90%;
  margin:auto;
  border-collapse:collapse;
}

th,td {
  padding:10px;
  border:1px solid #ccc;
}

.polizist { background:#cce4ff; }
.raeuber { background:#ffcccc; }

button {
  padding:10px;
  font-size:16px;
  margin:5px;
}

#loginBtn {
  position: fixed;
  top: 10px;
  right: 10px;
}

#popup {
  background:#fff;
  padding:15px;
  border:1px solid #888;
  max-width:300px;
  margin:20px auto;
}
</style>
</head>

<body>

<button id="loginBtn" onclick="showLogin()">Login</button>

<h2>Räuber & Gendarm</h2>

<div id="timer"></div>
<div id="popup"></div>
<div id="adminPanel"></div>
<div id="policePanel"></div>
<div id="players"></div>

<script>
// ================= SUPABASE =================
const SUPABASE_URL = "https://xkmdridnlolhrzkteeut.supabase.co";
const SUPABASE_KEY = "sb_publishable_oYAAIXgxMtYWiywlVwBvEA_7enZAqdb";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

// ================= SPIEL =================
let role = "raeuber";

let gameState = {
  timerStart: null,
  players: []
};

const ADMIN_PASS = "1234";
const POLICE_WAIT_SECONDS = 300; // 5 Minuten

// ================= STATE =================
async function loadState() {
  const { data } = await supabaseClient
    .from("game_state")
    .select("state")
    .eq("id", 1)
    .single();

  if (data) gameState = data.state;
}

async function saveState() {
  await supabaseClient
    .from("game_state")
    .update({ state: gameState })
    .eq("id", 1);
}

// ================= LOGIN =================
function showLogin() {
  popup.innerHTML = `
    <h3>Login</h3>

    Rolle:<br>
    <select id="r">
      <option value="admin">Admin</option>
      <option value="polizist">Polizist</option>
    </select><br><br>

    Name (nur Polizist):<br>
    <input id="n"><br><br>

    Passwort:<br>
    <input id="p" type="password"><br><br>

    <button onclick="login()">Login</button>
  `;
}

function login() {
  const roleVal = r.value;
  const nameVal = n.value;
  const passVal = p.value;

  // ---- ADMIN ----
  if (roleVal === "admin" && passVal === ADMIN_PASS) {
    role = "admin";
    popup.innerHTML = "";
    loginBtn.style.display = "none";
    showAdmin();
    return;
  }

  // ---- POLIZIST ----
  if (roleVal === "polizist") {
    const ok = gameState.players.find(
      pl => pl.role === "polizist" &&
            pl.name === nameVal &&
            pl.password === passVal
    );

    if (ok) {
      role = "polizist";
      popup.innerHTML = "";
      loginBtn.style.display = "none";
      showPolice();
      return;
    }
  }

  alert("Login fehlgeschlagen");
}

// ================= ADMIN =================
function showAdmin() {
  adminPanel.innerHTML = `
    <h3>Admin</h3>

    <b>Spieler hinzufügen</b><br><br>

    Name:<br>
    <input id="an"><br>

    Rolle:<br>
    <select id="ar">
      <option value="raeuber">Räuber</option>
      <option value="polizist">Polizist</option>
    </select><br>

    Passwort (nur Polizist):<br>
    <input id="ap"><br><br>

    <button onclick="addPlayer()">Spieler hinzufügen</button>
    <hr>

    <button onclick="startTimer()">Timer starten</button>
    <button onclick="resetGame()">Reset</button>
  `;
}

async function addPlayer() {
  gameState.players.push({
    name: an.value,
    role: ar.value,
    caught: false,
    password: ap.value || ""
  });

  await saveState();
  render();
}

async function startTimer() {
  gameState.timerStart = Date.now();
  await saveState();
}

async function resetGame() {
  gameState = { timerStart: null, players: [] };
  await saveState();
  render();
}

// ================= POLIZEI =================
function showPolice() {
  policePanel.innerHTML = `<h3>Polizist</h3>`;
}

function policeAllowed() {
  if (!gameState.timerStart) return false;
  return (Date.now() - gameState.timerStart) / 1000 >= POLICE_WAIT_SECONDS;
}

async function toggleStatus(i) {
  if (!policeAllowed()) return;
  gameState.players[i].caught = !gameState.players[i].caught;
  await saveState();
  render();
}

// ================= RENDER =================
function render() {
  // Timer
  if (!gameState.timerStart) {
    timer.innerText = "Polizei Wartezeit: noch nicht gestartet";
  } else {
    const left =
      POLICE_WAIT_SECONDS -
      Math.floor((Date.now() - gameState.timerStart) / 1000);
    timer.innerText =
      "Polizei Wartezeit: " + Math.max(left, 0) + " Sekunden";
  }

  // Spieler
  let html =
    "<table><tr><th>Name</th><th>Team</th><th>Status</th></tr>";

  gameState.players.forEach((p, i) => {
    html += `<tr class="${p.role}">
      <td>${p.name}</td>
      <td>${p.role}</td>
      <td>`;

    if (p.role === "raeuber" && role === "polizist" && policeAllowed()) {
      html += `<button onclick="toggleStatus(${i})">
        ${p.caught ? "Gefangen" : "Frei"}
      </button>`;
    } else {
      html += p.caught ? "Gefangen" : "Frei";
    }

    html += "</td></tr>";
  });

  html += "</table>";
  players.innerHTML = html;
}

// ================= START =================
(async () => {
  await loadState();
  render();

  setInterval(async () => {
    await loadState();
    render();
  }, 1000);
})();
</script>

</body>
</html>
