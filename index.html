<script>
// ===== DOM =====
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const popup=document.getElementById("popup");
const players=document.getElementById("players");
const adminPanel=document.getElementById("adminPanel");
const policePanel=document.getElementById("policePanel");
const timerBar=document.getElementById("timerBar");
const timer=document.getElementById("timer");

// ===== STATE =====
const ADMIN_PASS="1234";
let timerInterval=null;

let game=JSON.parse(localStorage.getItem("game"))||{
  role:null,
  user:null,
  players:[],
  timeLeft:0,
  timerRunning:false
};

function save(){
  localStorage.setItem("game",JSON.stringify(game));
}

// ===== LOGIN =====
loginBtn.onclick=showLogin;
logoutBtn.onclick=logout;

function showLogin(){
  popup.style.display="flex";
  popup.firstElementChild.innerHTML=`
    <h3>Login</h3>
    <select id="loginRole" onchange="updateLoginFields()">
      <option value="admin">Admin</option>
      <option value="polizist">Polizist</option>
    </select>
    <div id="loginFields"></div>
    <button class="success" onclick="login()">Einloggen</button>
  `;
  updateLoginFields();
}

function updateLoginFields(){
  loginFields.innerHTML =
    loginRole.value==="admin"
    ? `<input id="loginPass" type="password" placeholder="Admin Passwort">`
    : `<input id="loginName" placeholder="Name">
       <input id="loginPass" type="password" placeholder="Passwort">`;
}

function login(){
  if(loginRole.value==="admin"){
    if(loginPass.value!==ADMIN_PASS) return alert("Falsches Passwort");
    game.role="admin";
    game.user="Admin";
  } else {
    const p=game.players.find(p=>
      p.role==="polizist" &&
      p.name===loginName.value &&
      p.password===loginPass.value
    );
    if(!p) return alert("Falsch");
    game.role="polizist";
    game.user=p.name;
  }

  popup.style.display="none";
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";

  save();
  render();
}

function logout(){
  game.role=null;
  game.user=null;

  loginBtn.style.display="inline-block";
  logoutBtn.style.display="none";

  save();
  render();
}

// ===== ADMIN =====
function showAdmin(){
  adminPanel.style.display="block";

  adminPanel.innerHTML=`
    <h3>Admin</h3>
    <input id="playerName" placeholder="Name">
    <input id="playerPass" placeholder="Passwort">
    <select id="playerRole">
      <option value="raeuber">R√§uber</option>
      <option value="polizist">Polizist</option>
    </select>
    <button class="success" onclick="addPlayer()">Spieler hinzuf√ºgen</button>
    <button class="primary" onclick="startTimer()">‚è±Ô∏è Timer starten</button>
    <button class="danger" onclick="resetGame()">üîÑ Reset</button>
  `;
}

function addPlayer(){
  if(!playerName.value) return;

  game.players.push({
    name:playerName.value,
    password:playerPass.value,
    role:playerRole.value,
    caught:false,
    streak:0
  });

  save();
  render();
}

// ===== TIMER =====
function startTimer(){
  game.timeLeft = 600; // 10 Minuten
  game.timerRunning = true;
  runTimer();
}

function runTimer(){

  timerBar.style.display="block";

  clearInterval(timerInterval);

  updateTimer(game.timeLeft);

  timerInterval=setInterval(()=>{

    game.timeLeft--;

    updateTimer(game.timeLeft);
    save();

    if(game.timeLeft<=0){
      clearInterval(timerInterval);
      game.timerRunning=false;
      save();
    }

  },1000);
}

function updateTimer(s){
  timer.textContent =
    String(Math.floor(s/60)).padStart(2,"0")+":"+
    String(s%60).padStart(2,"0");
}

// ===== RESET =====
function resetGame(){

  clearInterval(timerInterval);
  timerBar.style.display="none";

  game.players.length = 0;
  game.timeLeft = 0;
  game.timerRunning = false;

  save();
  render();
}

// ===== CATCH + STREAK =====
function toggle(i){

  const target=game.players[i];

  target.caught=!target.caught;

  if(target.caught && game.role==="polizist"){
    const cop=game.players.find(p=>p.name===game.user);
    if(cop) cop.streak=(cop.streak||0)+1;
  }

  save();
  render();
}

// ===== RENDER =====
function render(){

  players.innerHTML="";

  game.players.forEach((p,i)=>{

    let status="";

    if(p.role==="polizist"){
      status=`
        <span class="badge" style="border:2px solid var(--blue);color:var(--blue);background:white;">
        üéØ Streak: ${p.streak||0}
        </span>`;
    }

    if(p.role==="raeuber"){
      status =
        game.role==="polizist"
        ? `<button class="primary" onclick="toggle(${i})">
            ${p.caught?"Freilassen":"Fangen"}
          </button>`
        : `<span class="badge ${p.caught?"red":"green"}">
            ${p.caught?"Gefangen":"Frei"}
          </span>`;
    }

    players.innerHTML+=`
      <div class="player-card ${p.role}">
        <h4>${p.name}</h4>
        <div class="label">Team</div>
        <div class="value">${p.role}</div>
        <div class="label">${p.role==="polizist"?"Kills":"Status"}</div>
        ${status}
      </div>
    `;
  });

  adminPanel.style.display="none";
  policePanel.style.display="none";

  if(game.role==="admin") showAdmin();
}

// ===== INIT =====
if(game.role){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
}

render();

if(game.timerRunning && game.timeLeft>0){
  runTimer();
}
</script>
