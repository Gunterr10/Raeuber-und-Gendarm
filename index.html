<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Räuber und Gendarm</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f9fc;
  margin: 0;
}

/* HEADER */
header {
  background: #4c6ef5;
  color: white;
  padding: 16px;
  text-align: center;
  font-size: 22px;
}

/* LOGIN / LOGOUT BUTTON */
#loginBtn, #logoutBtn {
  position: fixed;
  top: 12px;
  right: 12px;
  padding: 10px 16px;
  border: none;
  border-radius: 4px; /* viereckig-modern */
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
}

#loginBtn {
  background: #edf2ff;
  color: #364fc7;
}

#logoutBtn {
  background: #ffe3e3;
  color: #c92a2a;
  display: none;
}

/* POPUP */
#popup {
  display: none;
  position: fixed;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  width: 280px;
}

/* INPUTS */
input, select, button {
  width: 100%;
  padding: 9px;
  margin-top: 8px;
  font-size: 14px;
}

/* TIMER */
#timerBox {
  background: white;
  width: 200px;
  margin: 24px auto;
  padding: 14px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  display: none;
  text-align: center;
}

/* ADMIN */
#adminPanel {
  display: none;
  background: #eef2ff;
  padding: 16px;
  margin: 16px;
  border-radius: 12px;
}

/* SPIELER */
#players {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
  gap: 16px;
  padding: 16px;
}

.player-card {
  background: white;
  padding: 14px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
}

.player-card.raeuber { border-left: 6px solid #ff6b6b; }
.player-card.polizist { border-left: 6px solid #4dabf7; }

.label {
  font-size: 12px;
  color: #666;
}

.value {
  font-size: 16px;
  margin-bottom: 6px;
}

.badge {
  padding: 4px 8px;
  border-radius: 6px;
  color: white;
  font-size: 13px;
}

.green { background: #51cf66; }
.red { background: #ff6b6b; }
</style>
</head>

<body>

<header>Räuber und Gendarm</header>

<button id="loginBtn" onclick="showLogin()">Login</button>
<button id="logoutBtn" onclick="logout()">Logout</button>

<div id="popup"></div>

<div id="timerBox">
  <b>Polizei-Timer</b>
  <div id="timer" style="font-size:30px">02</div>
</div>

<div id="adminPanel">
  <h3>Admin</h3>
  <input id="playerName" placeholder="Name">
  <select id="playerRole">
    <option value="raeuber">Räuber</option>
    <option value="polizist">Polizist</option>
  </select>
  <input id="playerPass" placeholder="Passwort (Polizist)">
  <button onclick="addPlayer()">Spieler hinzufügen</button>
  <button onclick="startTimer()">Timer starten</button>
  <button onclick="resetGame()">Reset</button>
</div>

<div id="players"></div>

<script>
let role = null;
let game = JSON.parse(localStorage.getItem("game")) || {
  players: [],
  timerStart: null
};

function save(){
  localStorage.setItem("game", JSON.stringify(game));
}

function roleLabel(r){
  return r === "raeuber" ? "Räuber" : "Polizist";
}

/* LOGIN */
function showLogin(){
  popup.style.display = "block";
  popup.innerHTML = `
    <h3>Login</h3>
    <select id="loginRole">
      <option value="admin">Admin</option>
      <option value="polizist">Polizist</option>
    </select>
    <input id="loginName" placeholder="Name (Polizist)">
    <input id="loginPass" type="password" placeholder="Passwort">
    <button onclick="login()">Einloggen</button>
  `;
}

function login(){
  if(loginRole.value === "admin" && loginPass.value === "1234"){
    role = "admin";
    afterLogin();
    return;
  }

  if(loginRole.value === "polizist"){
    const ok = game.players.find(p =>
      p.role === "polizist" &&
      p.name === loginName.value &&
      p.password === loginPass.value
    );
    if(ok){
      role = "polizist";
      afterLogin();
      return;
    }
  }
  alert("Login fehlgeschlagen");
}

function afterLogin(){
  popup.style.display = "none";
  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";
  if(role === "admin"){
    adminPanel.style.display = "block";
    timerBox.style.display = "block";
  }
  render();
}

function logout(){
  role = null;
  adminPanel.style.display = "none";
  timerBox.style.display = "none";
  loginBtn.style.display = "block";
  logoutBtn.style.display = "none";
}

/* SPIEL */
function addPlayer(){
  game.players.push({
    name: playerName.value,
    role: playerRole.value,
    password: playerPass.value,
    caught: false
  });
  save();
  render();
}

function resetGame(){
  if(confirm("Alles zurücksetzen?")){
    game = { players: [], timerStart: null };
    save();
    render();
  }
}

function startTimer(){
  if(!game.timerStart){
    game.timerStart = Date.now();
    save();
  }
}

function render(){
  players.innerHTML = "";
  game.players.forEach(p => {
    players.innerHTML += `
      <div class="player-card ${p.role}">
        <div class="label">Name</div>
        <div class="value">${p.name}</div>
        <div class="label">Rolle</div>
        <div class="value">${roleLabel(p.role)}</div>
        ${p.role === "raeuber" ? `
        <div class="label">Status</div>
        <div class="value">
          <span class="badge ${p.caught ? "red":"green"}">
            ${p.caught ? "Gefangen":"Frei"}
          </span>
        </div>` : ""}
      </div>`;
  });
}

/* TIMER */
setInterval(() => {
  if(game.timerStart){
    let s = 2 - Math.floor((Date.now() - game.timerStart)/1000);
    timer.innerText = s > 0 ? s : 0;
  }
}, 500);

render();
</script>

</body>
</html>
