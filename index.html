<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>R√§uber & Gendarm</title>

<style>
*{box-sizing:border-box}

:root{
  --blue:#2563eb;
  --red:#ef4444;
  --green:#22c55e;
  --gray:#f3f4f6;
  --dark:#111827;
}

body{
  font-family:system-ui,Arial,sans-serif;
  background:var(--gray);
  margin:0;
  color:var(--dark);
}

header{
  background:linear-gradient(90deg,var(--blue),#3b82f6);
  color:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button.primary{background:white;color:var(--blue)}
button.success{background:var(--green);color:white}
button.danger{background:var(--red);color:white}

main{max-width:1000px;margin:auto;padding:16px}

.panel{
  background:white;
  padding:16px;
  border-radius:14px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

.players-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

.player-card{
  border:2px solid #e5e7eb;
  border-radius:14px;
  padding:14px;
}

.player-card.raeuber{border-color:var(--red)}
.player-card.polizist{border-color:var(--blue)}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  font-weight:bold;
}

.badge.red{background:var(--red);color:white}
.badge.green{background:var(--green);color:white}

#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

#popup .panel{max-width:360px;width:100%}

input,select{
  width:100%;
  padding:10px;
  margin:6px 0 12px;
  border-radius:8px;
  border:1px solid #ccc;
}

#timerBar{
  display:none;
  text-align:center;
  padding:14px;
  font-weight:bold;
  background:white;
}

#timer{font-size:26px}
</style>
</head>

<body>

<header>
  <h1>üöì R√§uber & Gendarm</h1>
  <div>
    <button id="loginBtn" class="primary">Login</button>
    <button id="logoutBtn" class="danger" style="display:none">Logout</button>
  </div>
</header>

<div id="timerBar">
  ‚è±Ô∏è Zeit: <span id="timer">10:00</span>
</div>

<main>
  <div id="adminPanel" class="panel" style="display:none"></div>
  <div class="panel">
    <h3>Spieler√ºbersicht</h3>
    <div id="players" class="players-grid"></div>
  </div>
</main>

<div id="popup"><div class="panel"></div></div>

<script>
// ================= STATE =================
const ADMIN_PASS="1234";
let interval=null;

let game=JSON.parse(localStorage.getItem("game"))||{
  role:null,
  user:null,
  players:[],
  timerEnd:null // ‚≠ê speichert echte Endzeit
};

function save(){
  localStorage.setItem("game",JSON.stringify(game));
}

// ================= DOM =================
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const popup=document.getElementById("popup");
const playersDiv=document.getElementById("players");
const adminPanel=document.getElementById("adminPanel");
const timerBar=document.getElementById("timerBar");
const timerText=document.getElementById("timer");

// ================= LOGIN =================
loginBtn.onclick=showLogin;
logoutBtn.onclick=logout;

function showLogin(){
  popup.style.display="flex";
  popup.firstElementChild.innerHTML=`
    <h3>Login</h3>
    <select id="roleSel">
      <option value="admin">Admin</option>
      <option value="polizist">Polizist</option>
    </select>
    <input id="name" placeholder="Name (nur Polizist)">
    <input id="pass" type="password" placeholder="Passwort">
    <button class="success" onclick="login()">Einloggen</button>
  `;
}

function login(){
  const role=roleSel.value;

  if(role==="admin"){
    if(pass.value!==ADMIN_PASS) return alert("Falsches Passwort");
    game.role="admin";
    game.user="Admin";
  } else {
    const p=game.players.find(x =>
  x.role==="polizist" &&
  x.name===name.value &&
  x.password===pass.value
);

    if(!p) return alert("Falsch");
    game.role="polizist";
    game.user=p.name;
  }

  popup.style.display="none";
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
  save();
  render();
}

function logout(){
  game.role=null;
  game.user=null;
  save();
  location.reload();
}

// ================= ADMIN =================
function showAdmin(){
  adminPanel.style.display="block";
  adminPanel.innerHTML=`
    <h3>Admin</h3>
    <input id="n" placeholder="Name">
    <input id="p" placeholder="Passwort">
    <select id="r">
      <option value="raeuber">R√§uber</option>
      <option value="polizist">Polizist</option>
    </select>
    <button class="success" onclick="addPlayer()">Spieler hinzuf√ºgen</button>
    <button class="primary" onclick="startTimer()">‚è±Ô∏è Timer starten</button>
    <button class="danger" onclick="resetGame()">üîÑ Reset</button>
  `;
}

function addPlayer(){
  game.players.push({
    name:n.value,
    password:p.value,
    role:r.value,
    caught:false,
    streak:0
  });
  save();
  render();
}

// ================= TIMER (NEU & STABIL) =================
function startTimer(){
  game.timerEnd = Date.now() + 600000; // 10 Minuten
  save();
  runTimer();
}

function runTimer(){
  timerBar.style.display="block";
  clearInterval(interval);

  interval=setInterval(()=>{
    const left=Math.floor((game.timerEnd-Date.now())/1000);

    if(left<=0){
      clearInterval(interval);
      timerBar.style.display="none";
      game.timerEnd=null;
      save();
      return;
    }

    updateTimer(left);
  },200);
}

function updateTimer(s){
  timerText.textContent =
    String(Math.floor(s/60)).padStart(2,"0")+":"+
    String(s%60).padStart(2,"0");
}

// ================= RESET =================
function resetGame(){
  clearInterval(interval);
  game.players=[];
  game.timerEnd=null;
  timerBar.style.display="none";
  save();
  render();
}

// ================= GAME =================
function toggle(i){
  const target=game.players[i];
  target.caught=!target.caught;

  if(target.caught && game.role==="polizist"){
    const cop=game.players.find(p=>p.name===game.user);
    cop.streak++;
  }

  save();
  render();
}

// ================= RENDER =================
function render(){
  playersDiv.innerHTML="";
  adminPanel.style.display="none";

  game.players.forEach((p,i)=>{
    let status="";

    if(p.role==="polizist"){
      status=`üéØ Streak: ${p.streak}`;
    } else {
      status=game.role==="polizist"
        ? `<button onclick="toggle(${i})">${p.caught?"Freilassen":"Fangen"}</button>`
        : (p.caught?"Gefangen":"Frei");
    }

    playersDiv.innerHTML+=`
      <div class="player-card ${p.role}">
        <h4>${p.name}</h4>
        ${status}
      </div>
    `;
  });

  if(game.role==="admin") showAdmin();
}

// ================= INIT =================
if(game.role){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
}

render();

// ‚≠ê Timer nach Reload automatisch fortsetzen
if(game.timerEnd && game.timerEnd>Date.now()){
  runTimer();
}
</script>

</body>
</html>
